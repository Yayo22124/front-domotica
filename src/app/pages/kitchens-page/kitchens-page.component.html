<section class="mt-5 px-5 mx-auto">
    <div class="w-full flex items-center justify-center mb-3">
        <h1 class="text-3xl text-neutral-800 font-bold">{{kitchenName}}</h1>
    </div>
    <div class="w-full grid grid-cols-8 max-w-full justify-center gap-4 mb-4">
        <h2 class="col-span-8 font-semibold text-xl">Sensores</h2>
        <mat-divider class="col-span-8"></mat-divider>
        @if (dhtData) {
        <app-temperature-data-item [dht-data]="dhtData" class="col-span-2 row-span-2" component-room-name="kitchens"
            [component-location]="dhtData.location" [component-name]="dhtData.name" />
        }
        @if (ldrData) {
        <app-photoresistor-data-item component-room-name="kitchens" [component-location]="ldrData.location"
            [component-name]="ldrData.name" [ldr-data]="ldrData" class="col-span-2 row-span-2" />
        }
        @if (gasData) {
        <app-gas-data-item component-room-name="kitchens" [component-location]="gasData.location"
            [component-name]="gasData.name" [gas-data]="gasData" class="col-span-2 row-span-2" />
        }

    </div>
    <div class="w-full grid grid-cols-8 max-w-full justify-center gap-4 mb-5 place-content-center">
        <h2 class="col-span-8 font-semibold text-xl">Actuadores</h2>
        <mat-divider class="col-span-8"></mat-divider>
        @if (fanData) {
        <app-fan-data-item (actuator-updated)="onActuatorUpdate()" component-room-name="kitchens" [component-location]="fanData.location"
            [component-name]="fanData.name" [fan-data]="fanData" class="col-span-2 row-span-2"></app-fan-data-item>
        }
        @if (inLightData) {
        <app-in-light-data-item (actuator-updated)="onActuatorUpdate()" component-room-name="kitchens" [component-location]="inLightData.location"
            [component-name]="inLightData.name" [inlight-data]="inLightData"
            class="col-span-2 row-span-2"></app-in-light-data-item>
        }
        @if (exLightData) {
        <app-ex-light-data-item component-room-name="kitchens" [component-location]="exLightData.location"
            [component-name]="exLightData.name" [exlight-data]="exLightData"
            class="col-span-2 row-span-2"></app-ex-light-data-item>
        }
        @if (buzzerData) {
        <app-buzzer-data-item component-room-name="kitchens" [component-location]="buzzerData.location"
            [component-name]="buzzerData.name" [buzzer-data]="buzzerData" class="col-span-2 row-span-2" />
        }
        @if (windowLeftDataR && windowRightDataR) {
        <app-window-double-data-item (actuator-updated)="onActuatorUpdate()" component-room-name="kitchens" [component-location]="windowRightDataR.location"
            [component-name]="windowRightDataR.name" [windowDLR-data]="windowLeftDataR" [windowDRR-data]="windowRightDataR"
            class="col-span-2 row-span-2" />
        }
        
        @if (windowLeftDataL && windowRightDataL) {
        <app-window-double-data-item (actuator-updated)="onActuatorUpdate()" component-room-name="kitchens" [component-location]="windowRightDataL.location"
            [component-name]="windowRightDataL.name" [windowDLL-data]="windowLeftDataL" [windowDRL-data]="windowRightDataL"
            class="col-span-2 row-span-2" />
        }

    </div>
</section>
