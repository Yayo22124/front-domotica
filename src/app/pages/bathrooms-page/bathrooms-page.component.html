<section class="mt-5 px-5 mx-auto">
    <div class="w-full flex items-center justify-center mb-3">
        <h1 class="text-3xl text-neutral-800 font-bold">{{bathroomName}}</h1>
    </div>
    <div class="w-full grid grid-cols-8 max-w-full justify-center gap-4 mb-4">
        <h2 class="col-span-8">Sensores</h2>
        <mat-divider class="col-span-8"></mat-divider>
        @if (ldrData) {
        <app-photoresistor-data-item component-room-name="bathrooms" [component-location]="ldrData.location" [component-name]="ldrData.name" [ldr-data]="ldrData" class="col-span-2 row-span-2" />
        }
        @if (proximityData){
        <app-proximity-data-item component-room-name="bathrooms" [component-location]="proximityData.location" [component-name]="proximityData.name" [proximity-data]="proximityData" class="col-span-2 row-span-2" />
        }
        @if (presenceData){
        <app-presence-data-item component-room-name="bathrooms" [component-location]="presenceData.location" [component-name]="presenceData.name" [presence-data]="presenceData" class="col-span-2 row-span-2" />
        }
    </div>


    <div class="w-full grid grid-cols-8 max-w-full justify-center gap-4 mb-5 place-content-center">
        <h2 class="col-span-8">Actuadores</h2>
        <mat-divider class="col-span-8"></mat-divider>
        @if (doorData){
        <app-door-data-item [door-data]="doorData" class="col-span-2 row-span-2"/>
        }
        @if (waterPumpData){
            <app-water-pump-data-item [waterPump]="waterPumpData" class="col-span-2 row-span-2"/>
            }
        @if (inLightData){
            <app-in-light-data-item [inlight-data]="inLightData" class="col-span-2 row-span-2" />
        }
        @if (exLightData){
            <app-ex-light-data-item [exlight-data]="exLightData" class="col-span-2 row-span-2" />
        }
    </div>
</section>
